<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{intentos}}.png" alt="" class="ahorcado-img">
    <h3>Intentos <small> {{intentos}} / 9</small></h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    
    <h1> {{palabraOculta}} </h1>

  </div>
</div>
<div class="row">
  <div class="col text-center">
    
    <h3> Ingrese La palabra </h3>
    <input type="text" class="form-control" 
    placeholder="Escribe tu palabra..." id="in"
    [(ngModel)]= "palabra" (keyup)= "lineas($event)" [value] = "palabraUser" > 
    <!-- <button class="btn btn-primary" (click)= "upper()">Mayusculas</button> -->


  </div>
</div>

<div class="row" *ngIf="gano">
  <div class="col text-center">
    
    <h1> Felicidades ganaste !! :D </h1>

  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">
    
    <h1> Lo siento, Perdiste :'( </h1>
    <h4> La palabra era :  {{palabra}} </h4>


  </div>
</div>

<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center">
    
    
    <button (click)="comprobar(letra)"  *ngFor="let letra of letras" class="btn btn-primary">
      {{ letra }}
    </button>

  </div>
</div>
